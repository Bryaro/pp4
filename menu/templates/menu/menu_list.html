{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Our Menu</h1>
    <div class="row">
        {% for item in menu_items %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="{{ item.image.url }}" alt="{{ item.image_alt }}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{ item.title }}</h5>
                    <p class="card-text">{{ item.description }}</p>
                    <p class="card-text">{{ item.price }} â‚¬</p>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No menu items to display.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
