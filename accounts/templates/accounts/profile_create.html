{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container">
    <h2>Create Profile</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary" href="{% url 'accounts:profile_detail' %}">Create Profile</button>
    </form>
</div>
{% endblock %}
