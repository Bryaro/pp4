{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container">
    <h2>Create Profile</h2>
    <form method="post" enctype="multipart/form-data" action="{% url 'accounts:create_profile' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create Profile</button>
    </form>
</div>
{% endblock %}
