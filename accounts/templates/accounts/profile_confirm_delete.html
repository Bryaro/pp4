{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container">
    <h2>Confirm Profile Deletion</h2>
    <p>Are you sure you want to delete your profile?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
        <a href="{% url 'accounts:profile_detail' %}">Cancel</a>
    </form>
</div>
{% endblock %}
