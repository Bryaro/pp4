{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container mt-4">
    <h1>{% if form.instance.pk %}Edit Profile{% else %}Create Profile{% endif %}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
